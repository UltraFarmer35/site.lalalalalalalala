<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="\SporeIndustries/images/logo.svg">
	<title>bank</title>
</head>
<body>
  <style>
		body{
			background-image: url(https://unblast.com/wp-content/uploads/2021/01/Space-Background-Images.jpg);
    		background-size: cover;
    		background-repeat: no-repeat;
    		background-attachment: fixed;
    		text-align: center;
		}
		.wrong{
			color: red;
			font-family: Impact;
			float: center;
		}
		.right{
			color: limegreen;
			font-family: Impact;
			float: center;
		}
		div{
			background-color:rgba(0, 0, 0, 0.7);
			border:4px solid rgba(130, 73, 245, 0.9);
			border-radius: 5px;
    		height:auto;
    		width: 500px;
    		margin: auto;
    		margin-top: 15%;
    		text-align: center;
    		font-size: 25px;
    		padding: 1em;
		}
	</style>	  
    <script>
        function money(){
        let money =+document.money.a.value;
        let answer=document.getElementById("answer");
        if(isNaN(money)){
          string='Ви ввели не число.'
        }else if (+money < 50 ||+money > 3000){
    string='<p class="wrong">На жаль ви можете зняти гроші на суму від 50 грн до 3000 грн.</p>';
}else if(+money%50!=0){
    string= `<p class="right">Найменша купюра банкомату - 50 грн, тому остачу банкомат спише як комісію.
    Заберіть свої гроші у сумі ${money - money%50} грн. Банку відходить ${money%50} грн.</p>`
}else{
    string=`<p class="right">Заберіть свої гроші у сумі ${money} грн.</p>`
}
answer.innerHTML = string
  }
    </script>
       <center>
    <div>
       <center><p class="right"><b>ATM machine</b></p></center>
<form name="money" action="javascript:money()">

    <p class="right"style="margin-bottom: 20px;">Яку суму хочете зняти?<br>
      (Найменша купюра банкомату - 10 грн)</p><input class="side" name="a" type="text" value="" size="4">
    <input class="btn" type="submit" value="OK">
    <input class="btn" type="reset" name="reset" value="Скинути"><br>
    <span id="answer"></span>
</form>

    </div></center>
</body>
</html>
